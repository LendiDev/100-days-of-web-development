<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/shared.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Travel Goals - Home</title>
  </head>
  <body>
    <header id="container">
      <div id="header-fluid">
        <div id="logo">
          <a href="/">Travel Goals</a>
        </div>
        <nav>
          <ul>
            <li><a id="current-page" href="/">Home</a></li>
            <li><a href="/destinations/">Destinations</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="fullsize-box">
        <div id="fullscreen-box-content">
          <h1>Travel Page</h1>
          <p>Let's explore the world!</p>
          <a href="/destinations">Discover Places</a>
        </div>
      </section>
      <section class="highlights">
        <h2>Highlights</h2>
        <ul id="destinations">
          <li class="destination">
            <img
              src="/images/places/miami.jpg"
              alt="Miami roads on a sunny days"
            />
            <p>Miami, <strong>USA</strong></p>
          </li>
          <li class="destination">
            <img src="/images/places/munich.jpg" alt="Bird view of Munich" />
            <p>Munich, <strong>Germany</strong></p>
          </li>
          <li class="destination">
            <img
              src="/images/places/barcelona.jpg"
              alt="Beach view with palms somewhere in Barcelona"
            />
            <p>Barcelona, <strong>Spain</strong></p>
          </li>
        </ul>
      </section>
      <section class="highlights more">
        <h2>Beautiful places</h2>
        <ul id="destinations" style="flex-direction: row-reverse">
          <li class="destination">
            <img src="/images/places/munich.jpg" alt="Bird view of Munich" />
            <p>Munich, <strong>Germany</strong></p>
          </li>
          <li class="destination">
            <img
              src="/images/places/miami.jpg"
              alt="Miami roads on a sunny days"
            />
            <p>Miami, <strong>USA</strong></p>
          </li>
          <li class="destination">
            <img
              src="/images/places/barcelona.jpg"
              alt="Beach view with palms somewhere in Barcelona"
            />
            <p>Barcelona, <strong>Spain</strong></p>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <div id="footer-container">
        <a href="/">Travel Goals</a>
        <p>LendiDev &copy; 2022</p>
        <ul>
          <li>
            <a href="https://instagram.com" target="_blank"
              ><img src="/images/icons/instagram.png" alt="Instagram Logo"
            /></a>
          </li>
          <li>
            <a href="https://facebook.com" target="_blank"
              ><img src="/images/icons/facebook.png" alt="Facebook Logo"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
